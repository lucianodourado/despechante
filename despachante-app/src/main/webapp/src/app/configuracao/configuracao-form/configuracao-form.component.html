<mat-card class="form-container mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Configurações</mat-card-title>
    </mat-card-header>
  
    <form (ngSubmit)="onSubmit()" [formGroup]="formulario">
  
      <div fxLayout="column">
        <mat-form-field class="ramo">
          <mat-label>Ramo</mat-label>
          <input matInput formControlName="ramo">
        </mat-form-field>
      </div>
  
      <div fxLayout="column">
        <mat-form-field class="urlToken">
          <mat-label>URL para obter token</mat-label>
          <input matInput formControlName="urlToken">
        </mat-form-field>
      </div>
  
      <div fxLayout="column">
        <mat-form-field class="urlPessoa">
          <mat-label>URL para obter os dados</mat-label>
          <input matInput formControlName="urlPessoa">
        </mat-form-field>
      </div>

      <div fxLayout="column">
        <mat-form-field class="urlErro">
          <mat-label>URL para informar erros</mat-label>
          <input matInput formControlName="urlErro">
        </mat-form-field>
      </div>
      
      <div fxLayout="row wrap" fxLayout.xs="row wrap">
        <mat-checkbox  matInput formControlName="ativo">
          Ativo?
        </mat-checkbox>
      </div>

      <div fxLayout="column">
        <mat-form-field class="urlErro">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="usuario">
        </mat-form-field>
      </div>

      <div fxLayout="column">
        <mat-form-field class="urlErro">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha">
        </mat-form-field>
      </div>

      <div fxLayout="column">
        <mat-card-actions class="botao-direita">

          <button mat-raised-button color="primary" type="submit" >
            <mat-icon>save</mat-icon> Salvar Alterações
          </button>
  
          <button mat-raised-button color="basic" [mat-dialog-close]="false">
            <mat-icon>cancel</mat-icon> Cancelar
          </button>

        </mat-card-actions>
      </div>
  
    </form>
  </mat-card>
